<!DOCTYPE html>
<html>
<head>
	<!--
	贾运通2018/12/28
	-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>品牌管理</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/angularjs/angular.min.js"></script>
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
	<!--引入module-->
	<script src="../js/base_pagination.js"></script>
	<!--引入controller-->
	<script src="../js/controller/baseController.js"></script>
	<script src="../js/controller/brandAuditController.js"></script>
	<!--引入service-->
	<script src="../js/service/brandAuditService.js"></script>

</head>
<body ng-app="youqugou" ng-controller="brandAuditController"  class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">品牌审核</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<!--<button type="button" ng-click="delete()" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>-->
					<button type="button" ng-click="updateStatus('1')" class="btn btn-default" title="审核通过" ><i class="fa fa-check"></i> 审核通过</button>
					<button type="button" ng-click="updateStatus('2')" class="btn btn-default" title="驳回" ><i class="fa fa-ban"></i> 驳回</button>
					<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
							class="fa fa-refresh"></i> 刷新
					</button>
				</div>
			</div>
		</div>
		<div class="box-tools pull-right">
			<div class="has-feedback">
				品牌名称:<input type="text" ng-model="searchEntity.name">
				品牌首字母:<input type="text" ng-model="searchEntity.firstChar">
				<input class="btn btn-default" ng-click="reloadList()" type="button" value="查询">
			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting_asc">品牌ID</th>
				<th class="sorting">品牌名称</th>
				<th class="sorting">品牌首字母</th>
				<th class="sorting">状态</th>
				<th class="text-center">操作</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in pageBrandList">
				<td><input ng-click="updateSelection($event,entity.id)" type="checkbox"></td>
				<td>{{entity.id}}</td>
				<td>{{entity.name}}</td>
				<td>{{entity.firstChar}}</td>
				<!--贾运通2018/12/28-->
				<td>
					<span>
						{{status[entity.status]}}
					</span>

				</td>
				<td class="text-center">
					<button type="button" class="btn bg-olive btn-xs" >详情</button>
				</td>
			</tr>
			</tbody>
		</table>
		<!--数据列表/-->


	</div>
	<!-- 数据表格 /-->
	<!-- 分页 -->
	<tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->



</body>

</html>
