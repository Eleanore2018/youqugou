<section class="content">

    <div class="col-md-2 title"><b>Select time node</b></div>

    <table>
        <tr>
            <td>
                <select class="form-control" ng-model="year" ng-options="y for y in years"></select>
            </td>
            <td>
                <select class="form-control select-sm" ng-model="month" ng-options="m for m in months"></select>
            </td>
            <td>
                <select class="form-control select-sm" ng-model="timeBucket"
                        ng-options="pointInTime for pointInTime in timeBuckets"></select>
            </td>
        </tr>
    </table>
    <br/>
    <div id="line-chart" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        // echarts只能使用原生的dom获取标签对象
        var lineChart = echarts.init(document.getElementById('line-chart'));
    </script>

    <div id="cookie-chart" style="width: 800px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        // echarts只能使用原生的dom获取标签对象
        var cookieChart = echarts.init(document.getElementById('cookie-chart'));
    </script>
