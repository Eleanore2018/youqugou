<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 页面meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单统计</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/echarts/echarts.min.js"></script>
    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>

    <script type="text/javascript" src="../js/controller/orderStatsController.js"></script>
    <script type="text/javascript" src="../js/service/orderStatsService.js"></script>
    <script type="text/javascript" src="../js/service/homeService.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="youqugou" ng-controller="orderStatsController" ng-init="searchTime()">
<!-- .box-body -->
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">订单统计</h3>
        <button ng-click="download()">数据导出</button>
    </div>
    <div class="col-md-2 title"><b>Select time node</b></div>

    <table>
        <tr>
            <td>
                <select class="form-control" ng-model="year" ng-options="y for y in years"></select>
            </td>
            <td>
                <select class="form-control select-sm" ng-model="month" ng-options="m for m in months"></select>
            </td>
            <td>
                <select class="form-control select-sm" ng-model="timeBucket"
                        ng-options="pointInTime for pointInTime in timeBuckets"></select>
            </td>
        </tr>
    </table>
    <br/>
    <div id="main" style="width: 800px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        // echarts只能使用原生的dom获取标签对象
        var pieChart = echarts.init(document.getElementById('main'));
    </script>
</div>
</body>
</html>
